# docker-compose.yml (CORRIGIDO PARA PRODUÇÃO)
services:
  # Serviço PHP
  app:
    build: ./docker/php
    volumes:
      # Mapeia todo o projeto para /var/www/app dentro do contêiner
      - ./:/var/www/app
    working_dir: /var/www/app
    depends_on:
      - db

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    volumes:
      # Padronizado para usar a pasta dentro de /docker
      - ./docker/db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  # Servidor Web Nginx
  webserver:
    image: nginx:alpine
    volumes:
      # Mapeia todo o projeto para o Nginx também
      - ./:/var/www/app
      # Aponta para o arquivo de configuração do Nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app