# docker-compose.yml (VERSÃO CORRIGIDA PARA PRODUÇÃO)
services:
  # Serviço PHP
  app:
    build: ./docker/php
    volumes:
      # Mapeia todo o projeto para /var/www/app dentro do contêiner
      - ./:/var/www/app
    working_dir: /var/www/app
    depends_on:
      - db

  # Banco de Dados MySQL
  db:
    image: mysql:8.0

    
    
    volumes:
      # Alterado para usar um "named volume" gerenciado pelo Docker
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  # Servidor Web Nginx
  webserver:
    image: nginx:alpine

  
    
    volumes:
      # Mapeia todo o projeto para o Nginx também
      - ./:/var/www/app
      # Aponta para o arquivo de configuração do Nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

# Seção adicionada para definir o "named volume"
volumes:
  db_data: